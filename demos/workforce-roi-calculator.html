<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAET Workforce ROI Calculator</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a1a;--card:#111128;--border:#1a1a3a;--cyan:#00e5ff;--mag:#ff2d95;--yel:#ffd600;--grn:#00e676;--text:#d0d0d0;--dim:#777}
body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
.header{background:linear-gradient(135deg,#0d0d2b,#1a0a2e);padding:24px 30px;border-bottom:2px solid var(--cyan)}
.header h1{font-size:1.6em;color:var(--cyan);letter-spacing:1px}
.header p{color:var(--dim);font-size:.85em;margin-top:4px}
.container{max-width:1100px;margin:0 auto;padding:20px;display:grid;grid-template-columns:360px 1fr;gap:20px}
@media(max-width:800px){.container{grid-template-columns:1fr}}
.inputs{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:24px;position:sticky;top:20px;align-self:start}
.inputs h2{color:var(--cyan);font-size:1.1em;margin-bottom:16px;border-bottom:1px solid var(--border);padding-bottom:8px}
.field{margin-bottom:18px}
.field label{display:block;font-size:.85em;color:var(--dim);margin-bottom:6px;font-weight:600}
.field select,.field input[type=range]{width:100%;background:#0a0a18;border:1px solid var(--border);color:var(--text);padding:10px;border-radius:6px;font-size:.9em}
.field select{cursor:pointer}
.field input[type=range]{-webkit-appearance:none;height:6px;padding:0;border:none;border-radius:3px;cursor:pointer;margin-top:8px}
.field input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:20px;height:20px;border-radius:50%;background:var(--cyan);cursor:pointer}
.range-val{display:flex;justify-content:space-between;align-items:center;margin-top:4px}
.range-val .val{color:var(--cyan);font-weight:700;font-size:1.1em}
.range-val .range{color:var(--dim);font-size:.75em}
.checks{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px}
.check{display:flex;align-items:center;gap:6px;font-size:.85em;cursor:pointer}
.check input{accent-color:var(--cyan);width:16px;height:16px;cursor:pointer}
.outputs{display:flex;flex-direction:column;gap:16px}
.out-card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:20px;animation:fadeIn .3s}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
.out-card h3{color:var(--cyan);font-size:1em;margin-bottom:12px;display:flex;align-items:center;gap:8px}
table{width:100%;border-collapse:collapse}
table th{text-align:left;font-size:.8em;color:var(--dim);text-transform:uppercase;letter-spacing:1px;padding:8px 6px;border-bottom:1px solid var(--border)}
table td{padding:8px 6px;font-size:.9em;border-bottom:1px solid rgba(255,255,255,.05)}
table td:last-child{text-align:right;font-weight:600}
.positive{color:var(--grn)}.negative{color:var(--mag)}.neutral{color:var(--text)}
.net-row{border-top:2px solid var(--cyan) !important}
.net-row td{color:var(--cyan);font-weight:700;font-size:1.05em;padding-top:12px}
.net-green td{color:var(--grn) !important}
.roi-big{text-align:center;padding:20px;background:linear-gradient(135deg,#0d1a2e,#1a0a2e);border-radius:12px;margin:12px 0}
.roi-big .number{font-size:2.8em;font-weight:900;color:var(--yel)}
.roi-big .label{color:var(--dim);font-size:.85em;margin-top:4px}
.bar-chart{display:flex;align-items:flex-end;gap:16px;justify-content:center;height:180px;padding:12px 0}
.bar-group{display:flex;flex-direction:column;align-items:center;gap:4px}
.bar{width:60px;border-radius:6px 6px 0 0;transition:height .5s;min-height:4px}
.bar-label{font-size:.7em;color:var(--dim);text-align:center;max-width:80px}
.bar-val{font-size:.8em;font-weight:700}
.mil-section{background:linear-gradient(135deg,#1a1a0a,#0a1a0a);border:1px solid #3a5a1a;border-radius:12px;padding:16px;margin-top:8px}
.mil-section h4{color:var(--yel);margin-bottom:8px}
.mil-section p{font-size:.85em;color:var(--dim);line-height:1.5}
.mil-section .highlight{color:var(--grn);font-weight:700}
.state-card{background:linear-gradient(135deg,#0d0d2b,#0a1a2e);border:1px solid var(--cyan);border-radius:12px;padding:16px}
.state-card h4{color:var(--yel);margin-bottom:8px}
.state-card ul{list-style:none;padding:0}
.state-card li{padding:4px 0;font-size:.85em;color:var(--dim)}
.state-card li::before{content:"‚úì ";color:var(--cyan)}
.print-btn{display:block;margin:8px auto;padding:10px 24px;background:transparent;border:1px solid var(--dim);color:var(--dim);border-radius:6px;cursor:pointer;font-size:.85em}
.print-btn:hover{border-color:var(--cyan);color:var(--cyan)}
@media print{body{background:#fff;color:#000}.header{background:#eee;border-color:#333}.header h1{color:#000}.inputs{display:none}.out-card{border-color:#ccc;background:#f9f9f9}table td,table th{color:#000}.print-btn{display:none}}
</style>
</head>
<body>
<div class="header">
<h1>üìä CAET Workforce ROI Calculator</h1>
<p>Calculate the true cost and return on investment of the CAET certification program for your shop</p>
</div>
<div class="container">
<div class="inputs">
<h2>üè¢ Shop Configuration</h2>
<div class="field">
<label>State</label>
<select id="state" onchange="calc()"><option value="">Select State</option></select>
</div>
<div class="field">
<label>Number of Technicians</label>
<input type="range" id="techs" min="1" max="50" value="5" oninput="calc()">
<div class="range-val"><span class="val" id="techsVal">5</span><span class="range">1‚Äì50 techs</span></div>
</div>
<div class="field">
<label>Average Hourly Wage</label>
<input type="range" id="wage" min="18" max="50" value="28" oninput="calc()">
<div class="range-val"><span class="val" id="wageVal">$28/hr</span><span class="range">$18‚Äì$50/hr</span></div>
</div>
<div class="field">
<label>Annual Turnover Rate</label>
<input type="range" id="turnover" min="0" max="50" value="20" oninput="calc()">
<div class="range-val"><span class="val" id="turnoverVal">20%</span><span class="range">0‚Äì50%</span></div>
</div>
<div class="field">
<label>Funding Programs</label>
<div class="checks">
<label class="check"><input type="checkbox" id="chkAppr" onchange="calc()"> Reg. Apprenticeship</label>
<label class="check"><input type="checkbox" id="chkSkill" onchange="calc()"> SkillBridge</label>
<label class="check"><input type="checkbox" id="chkCool" onchange="calc()"> COOL</label>
<label class="check"><input type="checkbox" id="chkGI" onchange="calc()"> GI Bill</label>
</div>
</div>
<button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Report</button>
</div>
<div class="outputs" id="outputs"></div>
</div>
<script>
const statePrograms={AL:[],AK:[],AZ:[],AR:[],CA:["Employment Training Panel ‚Äî up to $200/hr training reimbursement"],CO:["Colorado FIRST ‚Äî customized training","Existing Industry Training grants"],CT:["Apprenticeship Tax Credit ‚Äî $7,500/apprentice","Step Up subsidized employment"],DE:[],FL:["Quick Response Training","Incumbent Worker Training","FL Apprenticeship Grant"],GA:["Georgia Quick Start ‚Äî free workforce training","HOPE Grant ‚Äî tuition-free tech college","Apprenticeship tax credit"],HI:[],ID:[],IL:[],IN:[],IA:[],KS:["KIT ‚Äî customized employee training","KIR ‚Äî incumbent worker retraining","Apprenticeship tax credits"],KY:[],LA:["LED FastStart ‚Äî free workforce training","Incumbent Worker Training Program"],ME:[],MD:[],MA:["Workforce Training Fund ‚Äî up to $250K","Apprenticeship Tax Credit ‚Äî $4,800/apprentice"],MI:[],MN:[],MS:[],MO:["Missouri Works retention incentives","Customized Training Program","MO Apprenticeship Initiative"],MT:["MT Apprenticeship Tax Credit","Primary Sector Workforce Training Grant"],NE:[],NV:["Train Employees Now (TEN)","Silver State Works ‚Äî employer incentives"],NH:[],NJ:[],NM:[],NY:[],NC:[],ND:["Workforce Enhancement Grant","New Jobs Training Program","Operation Intern ‚Äî wage subsidies"],OH:[],OK:[],OR:[],PA:["WEDnetPA ‚Äî incumbent worker training","Apprenticeship & Training Office grants"],RI:["Real Jobs Rhode Island","Employer Tax Credit for apprentices"],SC:["readySC ‚Äî free workforce training","Apprenticeship Carolina ‚Äî $1,000/yr tax credit"],SD:[],TN:["Tennessee Promise ‚Äî free community college","GIVE grants","TN Reconnect"],TX:["Texas Enterprise Fund","Skills Development Fund","TWC apprenticeship support"],UT:[],VT:[],VA:["VJIP ‚Äî workforce grants","Talent Accelerator Program","$500/apprentice tax credit"],WA:[],WV:[],WI:[],WY:[]};
const sel=document.getElementById('state');
Object.keys(statePrograms).sort().forEach(s=>{const o=document.createElement('option');o.value=s;o.textContent=s;sel.appendChild(o)});
function calc(){
const techs=+document.getElementById('techs').value;
const wage=+document.getElementById('wage').value;
const turnover=+document.getElementById('turnover').value;
const appr=document.getElementById('chkAppr').checked;
const skill=document.getElementById('chkSkill').checked;
const cool=document.getElementById('chkCool').checked;
const gi=document.getElementById('chkGI').checked;
const st=document.getElementById('state').value;
document.getElementById('techsVal').textContent=techs;
document.getElementById('wageVal').textContent='$'+wage+'/hr';
document.getElementById('turnoverVal').textContent=turnover+'%';
const pkg=497;const totalPkg=pkg*techs;
let taxCredit=0;if(appr)taxCredit=2500*techs;
let apprReimb=0;if(appr)apprReimb=Math.round(wage*2080*.5)*Math.ceil(techs*.2);
let milFunding=0;
if(cool)milFunding+=4000*Math.ceil(techs*.15);
if(gi)milFunding+=2000*12*Math.ceil(techs*.1);
const netCost=Math.max(0,totalPkg-taxCredit-apprReimb-milFunding);
const perTech=techs>0?Math.round(netCost/techs):0;
const annualSalary=wage*2080;
const turnoverCost=Math.round(annualSalary*.33*turnover/100*techs);
const reworkCost=2500*techs;
const prodGap=1800*techs;
const totalProblemCost=turnoverCost+reworkCost+prodGap;
const yr1Save=Math.round(totalProblemCost*.25);
const yr2Save=Math.round(totalProblemCost*.45);
const yr3Save=Math.round(totalProblemCost*.65);
const totalSave=yr1Save+yr2Save+yr3Save;
const totalInvest=netCost||totalPkg;
const roiX=totalInvest>0?(totalSave/totalInvest).toFixed(1):'‚àû';
let h='';
// Cost breakdown
h+='<div class="out-card"><h3>üí∞ Cost Breakdown</h3><table>';
h+='<tr><th>Item</th><th>Amount</th></tr>';
h+='<tr><td>CAET Package ('+techs+' techs √ó $'+pkg+')</td><td class="neutral">$'+totalPkg.toLocaleString()+'</td></tr>';
if(taxCredit)h+='<tr><td>Tax Credits (Registered Apprenticeship)</td><td class="positive">‚àí$'+taxCredit.toLocaleString()+'</td></tr>';
if(apprReimb)h+='<tr><td>Apprenticeship Wage Reimbursement</td><td class="positive">‚àí$'+apprReimb.toLocaleString()+'</td></tr>';
if(milFunding)h+='<tr><td>Military Funding (COOL/GI Bill)</td><td class="positive">‚àí$'+milFunding.toLocaleString()+'</td></tr>';
const netClass=perTech<200?'net-row net-green':'net-row';
h+='<tr class="'+netClass+'"><td>Net Cost</td><td>$'+netCost.toLocaleString()+'</td></tr>';
h+='<tr><td colspan="2" style="text-align:center;padding-top:12px;color:'+(perTech<200?'var(--grn)':'var(--yel)')+'"><strong>$'+perTech+' per technician</strong></td></tr>';
h+='</table></div>';
// State card
if(st){
const progs=statePrograms[st]||[];
h+='<div class="out-card"><div class="state-card"><h4>üèõÔ∏è '+st+' ‚Äî State Programs</h4>';
if(progs.length){h+='<ul>';progs.forEach(p=>h+='<li>'+p+'</li>');h+='</ul>'}
else h+='<p style="color:var(--dim);font-size:.85em">Federal programs available. State-specific programs being researched.</p>';
h+='<p style="color:var(--dim);font-size:.8em;margin-top:8px">+ Federal: WIOA (50% wage reimburse), WOTC ($2.4‚Äì9.6K/hire)</p>';
h+='</div></div>'}
// 3-year ROI
h+='<div class="out-card"><h3>üìà 3-Year ROI Projection</h3>';
h+='<table><tr><th>Annual Cost (Without Program)</th><th>Amount</th></tr>';
h+='<tr><td>Turnover Cost (33% salary √ó '+turnover+'% rate)</td><td class="negative">$'+turnoverCost.toLocaleString()+'/yr</td></tr>';
h+='<tr><td>Rework & Errors ($2,500/tech)</td><td class="negative">$'+reworkCost.toLocaleString()+'/yr</td></tr>';
h+='<tr><td>Productivity Gap ($1,800/tech)</td><td class="negative">$'+prodGap.toLocaleString()+'/yr</td></tr>';
h+='<tr class="net-row"><td>Total Annual Problem Cost</td><td>$'+totalProblemCost.toLocaleString()+'/yr</td></tr>';
h+='</table>';
h+='<div class="bar-chart">';
const maxBar=Math.max(totalProblemCost,yr1Save,yr2Save,yr3Save,totalInvest);
const bars=[{l:'Problem Cost/yr',v:totalProblemCost,c:'var(--mag)'},{l:'Program Cost',v:totalInvest,c:'var(--cyan)'},{l:'Year 1 Savings',v:yr1Save,c:'var(--yel)'},{l:'Year 2 Savings',v:yr2Save,c:'var(--yel)'},{l:'Year 3 Savings',v:yr3Save,c:'var(--grn)'}];
bars.forEach(b=>{const pct=maxBar>0?b.v/maxBar*150:0;
h+='<div class="bar-group"><div class="bar-val" style="color:'+b.c+'">$'+(b.v/1000).toFixed(0)+'K</div><div class="bar" style="height:'+pct+'px;background:'+b.c+'"></div><div class="bar-label">'+b.l+'</div></div>'});
h+='</div>';
h+='<div class="roi-big"><div class="number">$'+roiX+'</div><div class="label">For every $1 invested, you get $'+roiX+' back over 3 years</div></div></div>';
// Military section
if(skill||cool){
h+='<div class="out-card"><div class="mil-section"><h4>üéñÔ∏è Military Hiring Advantage</h4>';
if(skill)h+='<p><span class="highlight">SkillBridge:</span> Get trained military technicians for up to 180 days at zero labor cost. DoD pays their salary while they train at your shop. Average value: <span class="highlight">$'+Math.round(annualSalary/2).toLocaleString()+'</span> per SkillBridge intern.</p><br>';
if(cool)h+='<p><span class="highlight">COOL:</span> Up to $4,000/year per service member for credentialing costs. Covers CAET certification fees entirely.</p><br>';
h+='<p style="color:var(--yel);font-size:.9em">üí° Military-trained technicians bring discipline, documentation habits, and systems thinking. Average retention rate 40% higher than civilian hires.</p>';
h+='</div></div>'}
document.getElementById('outputs').innerHTML=h}
calc();
</script>
</body>
</html>
